<!-- GERENCIAMENTO DE RECURSO

BACKGROUND DA PÁGINA  -->

<div class="page-bg"></div>

<div class="animation-wrapper">
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
  <div class="particle particle-4"></div>
</div>

<!-- MARGEM DE CIMA -->
<mat-toolbar style="background-color: #B4E4D3; height: 60px; color:#4f3b56;">
  <span class="fill-remaining-space"></span>
  <span> Gerenciamento De Recursos</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>

<div class="container">
  <button mat-button style="background-color: #B4E4D3; color:#4f3b56;" (click)="openDialog(null)">Add Recurso
  </button>

  <div class="pesquisa">
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Insira sua pesquisa</mat-label>
        <input matInput placeholder="Ex. Ronaldo">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </p>
  </div>

  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- NOME -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- NÚMERO -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> NÚMERO </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- OBSERVAÇÃ0 -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> OBSERVAÇÃO </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button (click)="editElement(element)" style="color: rgb(79, 59, 86);">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteElement(element.position)" style="color: rgb(79, 59, 86);">
          <mat-icon>delete</mat-icon>
        </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 10, 25, 100]">
  </mat-paginator>
</div>
