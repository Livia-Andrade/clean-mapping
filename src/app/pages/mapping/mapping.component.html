<!-- GERENCIAMENTO DE RECURSO
BACKGROUND DA PÁGINA  -->

<div class="page-bg"></div>

<div class="animation-wrapper">
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
  <div class="particle particle-4"></div>
</div>

<!-- MARGEM DE CIMA -->
<div class="juntos">

  <div class="content">
    <mat-toolbar style="background-color: #B4E4D3; height: 60px; color:#4f3b56;">
      <span class="fill-remaining-space"></span>
      <span>Resource Management</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>

    <div class="container">

        <button mat-button style="background-color: #B4E4D3; color:#4f3b56; margin: 3px;" routerLink="../enviroment"> Enviroment
        </button>
        <button mat-button style="background-color: #B4E4D3; color:#4f3b56; margin: 3px;" routerLink="../class"> Class
        </button>
        <button mat-button style="background-color: #B4E4D3; color:#4f3b56; margin: 3px;" routerLink="../equipment"> Equipment
        </button>
        <button mat-button style="background-color: #B4E4D3; color:#4f3b56; margin: 3px;" routerLink="../mapping"> Dicipline
        </button>
        <button mat-button style="background-color: #B4E4D3; color:#4f3b56; margin: 3px;" routerLink="../teacher"> Teacher
        </button>


      <div class="pesquisa">

        <button mat-button style="background-color: #B4E4D3; color:#4f3b56;" (click)="openDialog(null)">Add resource
        </button>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Enter your search</mat-label>
            <input matInput placeholder="Ex. Computer">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </p>
      </div>

      <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- RECURSO -->
        <ng-container matColumnDef="recurso">
          <th mat-header-cell *matHeaderCellDef> RESOURCE </th>
          <td mat-cell *matCellDef="let element"> {{element.recurso}} </td>
        </ng-container>

        <!-- NOME -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- NÚMERO -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> NUMBER </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- OBSERVAÇÃ0 -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button (click)="editElement(element)" style="color: rgb(79, 59, 86);">
              <mat-icon>edit</mat-icon>
            </button>

            <!-- <button mat-icon-button (click)="deleteElement(element.position)" style="color: rgb(79, 59, 86);">
              <mat-icon>delete</mat-icon>
            </button> -->

            <button mat-icon-button (click)="openDelete('400ms', '400ms')" style="color: rgb(79, 59, 86);">
              <mat-icon>delete</mat-icon>
            </button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator class="mat-elevation-z2" #paginator [pageSize]="10" [pageSizeOptions]="[2, 5, 10, 25, 100]"
        style="background-color: #B4E4D3;">
      </mat-paginator>
    </div>
  </div>
</div>
