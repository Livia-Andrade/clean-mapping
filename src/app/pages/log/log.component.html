<body>
  <form [formGroup]="momentForm" (ngSubmit)="submit()" #formDir="ngForm">
    <div class="container">

      <div class="image">
        <img src="../../../assets/Images/Preto e Cinza GiratÃ³rio Legal e Moderno Logotipo de Computador (3).svg" alt=""/>
      </div>

      <div class="login">
        <label for="Login"> </label>
        <input id="Login" type="text" placeholder="Nome de usuario" formControlName="Login" maxlength="10"
          minlength="6" />

        <div *ngIf="Login.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="Login.errors?.['required']">
            Preencha o campo de Login corretamente
          </p>
        </div>

        <label for="Password"> </label>
          <input id="Password" type="password" placeholder="Senha" formControlName="Password" maxlength="20"
            minlength="6" />

          <div *ngIf="Password.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="Password.errors?.['required']">
              Preencha o campo de Senha corretamente
            </p>
          </div>
          
          <button type="submit"> Enviar </button>
      </div>
    </div>
  </form>
</body>
