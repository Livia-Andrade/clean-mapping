<!-- GERENCIAMENTO DE USUARIO

BACKGROUND DA PÁGINA  -->

<div class="page-bg"></div>
<div class="animation-wrapper">
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
  <div class="particle particle-4"></div>
</div>


<!-- MARGEM DE CIMA -->

<!-- CABEÇALHO -->
<div class="content">
  <mat-toolbar style="background-color: #4f3b56; height: 60px; color: white;">
    <span class="fill-remaining-space"></span>
    <span> User Management</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>


  <div class="container">

    <!-- BOTÃO DE ADD USER -->
    <!-- <button mat-button style="background-color: rgb(79, 59, 86); color: white;" (click)="openDialog(null)">Add
      User</button> -->

    <button mat-button style="background-color: rgb(79, 59, 86); color: white;" routerLink="/base">Add User</button>

    <!-- BARRA DE PESQUISA -->
    <div class="pesquisa">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Enter your search</mat-label>
          <input matInput placeholder="Ex. Ronaldo">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </p>
    </div>

    <!-- CONTAINER TABLE -->
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z19">

      <!-- ID -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- NOME -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- USERNAME -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> USERNAME </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- CPF -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- SENHA -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> PASSWORD </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button (click)="editElement(element)" style="color: rgb(79, 59, 86);">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- <button mat-icon-button (click)="deleteElement(element.position)" style="color: rgb(79, 59, 86);">
            <mat-icon>delete</mat-icon>
          </button> -->

          <button mat-icon-button (click)="openDelete('400ms', '400ms')" style="color: rgb(79, 59, 86);">
            <mat-icon>delete</mat-icon>
          </button>
          

        </td>

      </ng-container>

      <!-- DEFINE A ESTRURA DAS COLUNAS -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- CONTROLE DE PAGINAÇÃO -->
    <mat-paginator class="mat-elevation-z2" #paginator [pageSize]="10" [pageSizeOptions]="[2, 5, 10, 25, 100]"
      style="background-color: #4f3b56; color: white;">
    </mat-paginator>

    
    
  </div>
</div>
