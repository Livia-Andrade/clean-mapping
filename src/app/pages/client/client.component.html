<!-- GERENCIAMENTO DE USUARIO

BACKGROUND DA PÁGINA  -->
<div class="page-bg"></div>

<div class="animation-wrapper">
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
  <div class="particle particle-4"></div>
</div>

<!-- MARGEM DE CIMA -->
<mat-toolbar style="background-color: #4f3b56; height: 60px; color: white;">
  <span class="fill-remaining-space"></span>
  <span> Gerenciamento De Usuarios</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>


<div class="container">
  <div *ngIf="PeriodicElement$ | async as PeriodicElement$; else loading">
    <button mat-button style="background-color: rgb(79, 59, 86); color: white;" (click)="openDialog(null)">Add User
    </button>

    <div class="pesquisa">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Insira sua pesquisa</mat-label>
          <input matInput placeholder="Ex. Ronaldo">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </p>
    </div>

    <table mat-table #table [dataSource]="PeriodicElement$" class="mat-elevation-z19">

      <!-- ID -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.position}} </td>
      </ng-container>

      <!-- NOME -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <!-- USERNAME -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> USERNAME </th>
        <td mat-cell *matCellDef="let user"> {{user.description}} </td>
      </ng-container>

      <!-- CPF -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let user"> {{user.symbol}} </td>
      </ng-container>

      <!-- SENHA -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> SENHA </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let user">

          <button mat-icon-button (click)="editElement(user)" style="color: rgb(79, 59, 86);">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button mat-icon-button (click)="deleteElement(user.position)" style="color: rgb(79, 59, 86);">
          <mat-icon>delete</mat-icon>
        </button> -->
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


    <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 10, 25, 100]">
    </mat-paginator>
  </div>
  <ng-template #loading>
    <div class="loadSpinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</div>
