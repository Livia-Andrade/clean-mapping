<p>Gerenciamento de rescursos</p>

<div class="componente-container">
  <div *ngIf="itens$ | async as itens; else loading">

    <table mat-table []="itens">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef=" let item"> {{item.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef=" let item"> {{item.nome}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela;">
    </table>
  </div>
</div>

<ng-template #loading>
  Carregando
</ng-template>
