<!--BACKGROUND DA PÃGINA  -->

<div class="page-bg"></div>

<div class="animation-wrapper">
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
  <div class="particle particle-4"></div>
</div>


<!-- !-- MARGEM DE CIMA -->


  <mat-toolbar style="background-color: #4f3b56; height: 60px; color: white;">
    <span class="fill-remaining-space"></span>
    <!-- GERENCIAMENTO DE AMBIENTE -->
    <span> Resource Grid </span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>

  <div class="header">
    <!-- BARRA DE PESQUISA -->
    <div class="pesquisa" style="float: right;">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Ex. Ronaldo">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </p>
    </div>

    <button class="button" (click)="printPDF()">
      <mat-icon>cloud_download</mat-icon>
    </button>
  </div>


  <div id="content" #content>
    <div class='demo-app-main'>
      <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
    </div>
  </div>
